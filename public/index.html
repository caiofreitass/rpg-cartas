<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG de Cartas - Lobisomem, Vampiro, Bruxa</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #players {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      width: 300px;
    }
    .player {
      border: 1px solid #555;
      padding: 5px;
      margin: 2px 0;
      border-radius: 5px;
      text-align: center;
      background: #333;
    }
    .player.dead {
      background: #550000;
      text-decoration: line-through;
      opacity: 0.7;
    }
    select {
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #555;
      background: #444;
      color: #fff;
    }
    #abilities {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin-bottom: 20px;
    }
    #restartBtn {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #777;
    }
    #restartVotes {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>RPG de Lobisomem, Vampiro e Bruxa</h1>

  <div id="players"></div>

  <label for="targetSelect">Escolha seu alvo:</label>
  <select id="targetSelect"></select>

  <label for="abilitySelect">Escolha sua habilidade:</label>
  <select id="abilitySelect"></select>

  <button id="restartBtn">Reiniciar partida</button>
  <div id="restartVotes"></div>
</body>
</html>
