<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RPG de Lobisomem, Vampiro e Bruxa</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 0; }
  #players, #abilities { display: flex; gap: 10px; margin: 10px; flex-wrap: wrap; }
  .player { padding: 10px; border: 1px solid #333; border-radius: 5px; min-width: 120px; text-align: center; }
  .player.dead { background: #ccc; text-decoration: line-through; }
  .player:hover { background: #eee; }
  button { padding: 5px 10px; margin: 2px; }
  #messages { border: 1px solid #333; height: 200px; width: 80%; overflow-y: auto; padding: 5px; margin: 10px; }
  #chat { display: flex; gap: 5px; margin-bottom: 10px; }
</style>
</head>
<body>

<h1>RPG de Lobisomem, Vampiro e Bruxa</h1>

<div id="players"></div>
<div id="abilities"></div>

<div id="chat">
  <input type="text" id="chatInput" placeholder="Mensagem...">
  <button id="chatBtn">Enviar</button>
</div>

<div id="messages"></div>

<button id="restartBtn">Reiniciar Partida</button>
<div id="restartVotes"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
