<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG de Cartas</title>
  <style>
    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 0 0 10px #ffcc00;
    }

    #turnInfo {
      margin: 10px auto;
      font-size: 1.2em;
      color: #00bfff;
    }

    #players {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #actions {
      margin: 15px auto;
    }

    select, button {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 5px 10px;
      margin: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover, select:hover {
      background: #2a2a2a;
      border-color: #888;
    }

    #log {
      background: #0e0e0e;
      height: 230px;
      overflow-y: auto;
      border-top: 2px solid #333;
      padding: 10px;
      text-align: left;
      font-size: 0.95em;
    }

    #log div {
      margin: 3px 0;
      line-height: 1.4em;
    }

    footer {
      background: #1a1a1a;
      color: #777;
      font-size: 0.9em;
      padding: 8px;
      border-top: 1px solid #333;
    }

    /* Painel de login/registro */
    #loginPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      text-align: left;
      z-index: 999;
    }
    #loginPanel input, #loginPanel select {
      display: block;
      width: 160px;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #1e1e1e;
      color: #fff;
    }
    #loginMsg {
      margin-top: 5px;
      font-size: 0.85em;
      color: #ff5555;
    }

    /* Guia de classes */
    #guideButton { position: fixed; bottom: 20px; right: 20px; cursor: pointer; font-size: 32px; z-index: 999; }
    #classGuide {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 15px;
      z-index: 1000;
      text-align: left;
    }
    #classGuide h3 { margin-top: 0; }
    .classButton {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      background: #444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .classButton:hover { background: #666; }
    #closeGuide { cursor:pointer; color: crimson; font-weight:bold; float: right; }
    #classDetails { margin-top: 10px; }
    .ability {
      margin-bottom: 5px;
      padding: 5px;
      border-left: 4px solid gold;
      background: #333;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>üÉè RPG de Cartas</h1>

  <div id="loginPanel">
    <input id="username" placeholder="Usu√°rio">
    <input id="password" placeholder="Senha" type="password">
    
    <label for="classSelect" style="color:#fff; font-size:0.9em;">Escolha sua classe:</label>
    <select id="classSelect">
      <option value="">-- Selecionar --</option>
      <option value="Lobisomem">Lobisomem üê∫</option>
      <option value="Vampiro">Vampiro üßõ‚Äç‚ôÇÔ∏è</option>
      <option value="Bruxa">Bruxa üßô‚Äç‚ôÄÔ∏è</option>
    </select>

    <button id="btnRegister">Registrar</button>
    <button id="btnLogin">Login</button>
    <div id="loginMsg"></div>
  </div>

  <div id="turnInfo">Aguardando jogadores...</div>
  <div id="players"></div>
  <div id="actions"></div>
  <div id="log"></div>

  <!-- Bot√£o e painel do guia -->
  <div id="guideButton">üìñ</div>
  <div id="classGuide">
    <div id="closeGuide">‚úñ</div>
    <h3>Guia de Classes</h3>
    <button class="classButton" data-class="Vampiro">üßõ Vampiro</button>
    <button class="classButton" data-class="Lobisomem">üê∫ Lobisomem</button>
    <button class="classButton" data-class="Bruxa">üßô‚Äç‚ôÄÔ∏è Bruxa</button>
    <div id="classDetails"></div>
  </div>

  <footer>Feito por Caio ‚ö°</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    const classesData = {
      "Lobisomem": {
        buffs: [{ name: "Uivo Assustador", effect: "Absorve dano recebido e soma ao pr√≥ximo ataque por 3 turnos." }],
        abilities: [
          { name: "Ataque Selvagem", type: "atk", value: 8 },
          { name: "Garras Rasgantes", type: "atk", value: 7 },
          { name: "Investida", type: "atk", value: 6 },
          { name: "Regenera√ß√£o", type: "heal", value: 5 }
        ]
      },
      "Vampiro": {
        buffs: [
          { name: "Encanto", effect: "Reduz dano recebido pela metade por 3 turnos." },
          { name: "Suga Vida", effect: "Drena vida sempre que causa ou recebe dano por 3 turnos." }
        ],
        abilities: [
          { name: "Suga Vida", type: "atk", value: 9 },
          { name: "Investida Noturna", type: "atk", value: 8 },
          { name: "Mordida Vamp√≠rica", type: "atk", value: 7 },
          { name: "Neblina Sombria", type: "heal", value: 6 }
        ]
      },
      "Bruxa": {
        buffs: [{ name: "Maldi√ß√£o", effect: "Reflete metade do dano recebido por 3 turnos." }],
        abilities: [
          { name: "Bola de Fogo", type: "atk", value: 6 },
          { name: "Raio Congelante", type: "atk", value: 5 },
          { name: "Po√ß√£o Curativa", type: "heal", value: 10 },
          { name: "Espinho Venenoso", type: "atk", value: 7 }
        ]
      }
    };

    const guideButton = document.getElementById("guideButton");
    const classGuide = document.getElementById("classGuide");
    const closeGuide = document.getElementById("closeGuide");
    const classDetails = document.getElementById("classDetails");

    guideButton.addEventListener("click", () => {
      classGuide.style.display = "block";
    });

    closeGuide.addEventListener("click", () => {
      classGuide.style.display = "none";
      classDetails.innerHTML = "";
    });

    document.querySelectorAll(".classButton").forEach(btn => {
      btn.addEventListener("click", () => {
        const cls = btn.dataset.class;
        const data = classesData[cls];
        let html = `<h4>${cls}</h4>`;
        html += `<strong>Buffs:</strong>`;
        html += `<ul>`;
        data.buffs.forEach(b => html += `<li>${b.name}: ${b.effect}</li>`);
        html += `</ul>`;
        html += `<strong>Habilidades:</strong>`;
        html += `<div>`;
        data.abilities.forEach(a => {
          html += `<div class="ability">${a.name} [${a.type.toUpperCase()}] ${a.value ? '- ' + a.value : ''}</div>`;
        });
        html += `</div>`;
        classDetails.innerHTML = html;
      });
    });
  </script>
</body>
</html>
