<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG de Cartas</title>
  <style>
    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 0 0 10px #ffcc00;
    }

    #turnInfo {
      margin: 10px auto;
      font-size: 1.2em;
      color: #00bfff;
    }

    #players {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #actions {
      margin: 15px auto;
    }

    select, button {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 5px 10px;
      margin: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover, select:hover {
      background: #2a2a2a;
      border-color: #888;
    }

    #log {
      background: #0e0e0e;
      height: 230px;
      overflow-y: auto;
      border-top: 2px solid #333;
      padding: 10px;
      text-align: left;
      font-size: 0.95em;
    }

    #log div {
      margin: 3px 0;
      line-height: 1.4em;
    }

    footer {
      background: #1a1a1a;
      color: #777;
      font-size: 0.9em;
      padding: 8px;
      border-top: 1px solid #333;
    }

    /* Painel de login/registro */
    #loginPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      text-align: left;
      z-index: 999;
    }
    #loginPanel input, #loginPanel select {
      display: block;
      width: 160px;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #1e1e1e;
      color: #fff;
    }
    #loginMsg {
      margin-top: 5px;
      font-size: 0.85em;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h1>üÉè RPG de Cartas</h1>

  <div id="loginPanel">
    <input id="username" placeholder="Usu√°rio">
    <input id="password" placeholder="Senha" type="password">
    
    <label for="classSelect" style="color:#fff; font-size:0.9em;">Escolha sua classe:</label>
    <select id="classSelect">
      <option value="">-- Selecionar --</option>
      <option value="Lobisomem">Lobisomem üê∫</option>
      <option value="Vampiro">Vampiro üßõ‚Äç‚ôÇÔ∏è</option>
      <option value="Bruxa">Bruxa üßô‚Äç‚ôÄÔ∏è</option>
    </select>

    <button id="btnRegister">Registrar</button>
    <button id="btnLogin">Login</button>
    <div id="loginMsg"></div>
  </div>

  <div id="turnInfo">Aguardando jogadores...</div>
  <div id="players"></div>
  <div id="actions"></div>
  <div id="log"></div>
  <footer>Feito por Caio ‚ö°</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
